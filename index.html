<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- favicon -->
     <link rel="shortcut icon" href="/assets/img/rick-morty-logo-removebg-preview.png" type="image/x-icon">
    <title>Rick and Morty Full Color</title>

    <!-- font aweson -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- normalize css -->
    <link rel="stylesheet" href="/css/normalize.css">

    <!-- global css -->
    <link rel="stylesheet" href="/css/global.css">

    <!-- style css -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- up css -->
    <link rel="stylesheet" href="/css/up.css">

    <!-- down css -->
    <link rel="stylesheet" href="/css/down.css">

</head>
<body>
    <header id="home" class="home">
    </header>
    <main>
        <section>

            <img class="title" src="/assets/img/rickymorty.png" alt="Imagen texto rick and Morty">
            <hr>

            <div class="selection">
                <i class="fa-solid fa-magnifying-glass" id="lupita"></i>
                <select class="select" id="personajes">
                    <option selected>Seleccione un personaje</option>
                    <option id="rick"value="rick">Rick</option>
                    <option id="morty"value="morty">Morty</option>
                    <option id="Beth"value="Beth">Beth</option>
                    <option id="Jerry"value="Jerry">Jerry</option>
                    <option id="jessica" value="jessica">Jessica</option>
                    <option id="Principal Vagina"value="Principal Vagina">Principal V</option>
                    <option id="Goldenfold"value="Goldenfold">Goldenfold</option>
                    <option id="Brad"value="Brad">Brad</option>
                    <option id="Brad Anderson"value="Brad Anderson">Brad Anderson</option>
                    <option id="Ethan"value="Ethan">Ethan</option>
                    <option id="Nancy"value="Nancy">Nancy</option>
                    <option id="Toby Matthews"value="Toby Matthews">Toby Matthews</option>
                    <option id="Frank"value="Frank">Frank</option>
                    <option id="Palicky"value="Palicky">Palicky</option>
                    <option id="MC Haps"value="MC Haps">MC Haps</option>
                </select>
            </div>
            
            <div class="input">
                <input id="search" class="search" type="text" placeholder="Escribe lo que quieres buscar">
            </div>
            
            <a class="down" href="#pagination"><i class="fa-solid fa-angle-down"></i></a>
            <div id="containerCard" class="container-card">
            </div>  
            <div id="pagination" class="pagination">
                <button id="prevPage" class="inactive"><i class="fa-solid fa-chevron-left"></i></button>
                <button id="nextPage"><i class="fa-solid fa-chevron-right"></i></button>
                <p>Explorar todos</p>
            </div> 
        </section>  

    </main>
    <a class="up" href="#home"><i class="fa-solid fa-angle-up"></i></a>
    <footer class="footer">
        <p>
            Todos los derechos reservados &copy; 2023 Rick <span>&</span> Morty,
            desarrollado por: <span>Defwar Tech.</span>
        </p>
    </footer>
    <script defer src="/js/index.js"></script>
</body>
</html>
